<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in | Buggers</title>
    <link rel="stylesheet" href="./css/signUp.css">
    <link rel="stylesheet" href="/src/css/style.css">
    <script src="https://kit.fontawesome.com/a7a9d28cbc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="total">
        <div class="left">
        <h1>La bienvenido !</h1>
        <br><br>
        <div class="input-icons">
        <form action="">
        <br>
        <i class="fas fa-envelope-open icon"></i>
        <input type="text" placeholder="E-mail" class="input-field mail" maxlength="40" onkeyup=" emailValidation()">
        <!-- <i class="fas fa-exclamation-circle circle"></i> -->
        <br>
        
        <i class="fas fa-mobile icon"></i>
            <input type="text" maxlength="10" minlength="10" placeholder="Contact Number" class="input-field" id="num" onkeyup ="numValid()">
           
        <i class="fas fa-unlock-alt icon"></i>
        <input type="password" placeholder="Password" maxlength="25" class="input-field pass" onkeyup="return passValidation()">
        <i class="fas fa-eye eye"></i>
   
        
    </div>
        <button class="butSignIn" type="submit" onclick="submit()">LOGIN</button>
    </form>
        <br><br>
        <p>You are new here? <a href="/src/sign-up.html"><span>Sign up </span></a></p>
    </div>
    <div class="right">
         <!-- <h1>Glad to see you!</h1> -->
        <img src="./images/undraw_welcome_3gvl.svg" alt="logo"> <br> <br>
        <br>
        <h3>You can sign in here!!</h3>
    </div>
</div>
<script src="/src/js/index.js"></script> 
<script src="/src/js/ajax.js"></script> 
</body>
</html>
