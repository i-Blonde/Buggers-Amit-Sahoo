<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | Dinga | Dingi</title>
    <link rel="stylesheet" href="./css/signUp.css">
    <link rel="stylesheet" href="/src/css/style.css">
    <script src="https://kit.fontawesome.com/a7a9d28cbc.js" crossorigin="anonymous"></script>
    <!-- <script src="sweetalert2.all.min.js"></script> -->
</head>

<body>
    <div class="total">
        <div class="left">
            <h1>Hello, friend!</h1>
            <br><br>
            <div class="input-icons">
                <form action="" class="form">
                    <!-- Name field  -->
                    <div class="form-control">
                        <i class="fas fa-user-circle icon"></i>
                        <!-- <label for=""><i class="fas fa-mobile"></i></label> -->
                        <input type="text" placeholder="Name" maxlength="30" class="input-field name" onkeyup="nameValidation()">
                            
                    </div>
                    <br>
                    <div class="form-control">
                        <!-- Email Field  -->
                        <i class="fas fa-envelope-open icon"></i>
                        <input type="email" required placeholder="E-mail" class="input-field email" maxlength="40"
                        onkeyup="emailValidation()"  >
                        <!-- <i class="fas fa-exclamation-circle circle"></i> -->
                    </div>
                    <br>
                    <div class="form-control">
                        <!-- Password Field -->
                        <i class="fas fa-unlock-alt icon"></i>
                        <input type="password" placeholder="Password" maxlength="25" class="input-field pass" onkeyup="passValidation()">
                 <i class="fas fa-eye eye"></i>
                    </div>
                    <br>
                    <div class="form-control">
                        <!-- Confirm Password Field -->
                        <i class="fas fa-unlock-alt icon"></i>
                        <input type="text" placeholder="Confirm Password" maxlength="25" class="input-field cnfPass"
                        onkeyup="cnfPassValidation()" >
                    </div>
                    <div class="form-control">
                        <!-- Mobile Number Field      -->
                        <i class="fas fa-mobile icon"></i>
                        <input type="number" maxlength="10" minlength="10" placeholder="Contact Number"
                            class="input-field num" onkeyup="numValidation()">
                    </div>
                    <p class="error"> </p>

                    <br>

                    <input type="checkbox" name="" id="checkBox"> <label for=""> I read and agree to<span> Terms &
                            Conditions </span></label>

            </div>
            <!-- Sign-Up Button  -->
            <button class="butSignUp" value="submit" type="submit">CREATE ACCOUNT</button>
            </form>
            <br><br>
            <p>Already have an account? <a href="/src/sign-in.html"><span>Sign in </span></p></a>
        </div>
        <div class="right">
            <h1>Glad to see you!</h1>
            <!--<p>Welcome to our new web-page. Do explore this web-page. It has been made by using HTML, CSS, JavaScript and Node-JS. <br>
          <br>  Designed By :- <br> Amit Thakur { Front - end } <br><br> Subham Sahoo { Back - end } </p> -->
            <!-- <p> Designed By :- <br> <br> Amit Thakur { Front - end } <br><br> Subham Sahoo { Back - end }</p> -->
            <img src="./images/undraw_personal_information_re_vw8a.svg" alt="logo"> <br> <br>
            <br>
            <h3>You can sign up here!!</h3>
        </div>
    </div>
    <script src="/src/js/signupcopy.js"></script>
    <script src="/src/js/ajax.js"></script>
</body>

</html>
